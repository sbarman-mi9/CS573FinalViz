<!DOCTYPE html>
<html>
    <head>
        <title>CS573 Final Project</title>
        <meta charset="utf-8">
        <link href="styles/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="styles/jquery-ui.theme.css" rel="stylesheet" type="text/css">
        <script src="scripts/d3.min.js" type="text/javascript"></script>
        <script src="scripts/underscore-min.js" type="text/javascript"></script>
        <script src="scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="header-font center">CS 573: Final Project</h1>
        <h1 class="underline header-font decortext center">Visualizing vehicle crash incidents in Massachusetts</h1>
        <div id="tooltip"></div>
        <p class = "header"></p>
        <h2 class = "decortext header-font">TOWNS & CRASHES</h3>
        <hr/>
        <div id = "towns" class = "center_boxes">
            <svg width = "615px" height = "375px" class = "big"></svg>
            <p></p>
            <div id="radio">
              <input type="radio" id="radio1" name="radio" value = "All" checked="checked"/>
              <label for="radio1">All</label>
              <input type="radio" id="radio2" name="radio" value = "Seasons"/>
              <label for="radio2">Seasons</label>
              <input type="radio" id="radio3" name="radio" value = "Time"/>
              <label for="radio3">Time</label>
            </div>
            <div id = "seasons_radio" class = "hide">
                <p></p>
                <input type="radio" name="radio" value = "winter"/>&nbsp;Winter&nbsp;&nbsp;&nbsp;
                <input type="radio" name="radio" value = "spring"/>&nbsp;Spring&nbsp;&nbsp;&nbsp;
                <input type="radio" name="radio" value = "summer"/>&nbsp;Summer&nbsp;&nbsp;&nbsp;
                <input type="radio" name="radio" value = "fall"/>&nbsp;Fall
            </div>
            <div id = "time" class = "hide">
                <p></p>
                <p id="time_range">Time(24-HR): 0:00 - 23:59</p>
                <div id="time_slider" class = "center_slider"></div>
            </div>
        </div>
        <p class = "header"></p>
        <h2 class = "decortext header-font">ROAD & LIGHT CONDITIONS</h3>
        <hr/>
        <h4 class = "decortext">Select a Town:</h4>
        <select name="q" id="t_cond">
            <option value="" disabled="true">--Select a Town--</option>
        </select>
        <div id = "townCondition" class="center_boxes">
            <p></p>
            <div class = "center_heatmaps">
                <h3>Winter</h3>
                <svg id="winter" class = "big"></svg>
            </div>
            <div class = "center_heatmaps">
                <h3>Spring</h3>
                <svg id="spring" class = "big"></svg>
            </div>
            <div class = "center_heatmaps">
                <h3>Summer</h3>
                <svg id="summer" class = "big"></svg>
            </div>
            <div style = "display: inline;float: left;">
                <h3>Fall</h3>
                <svg id="fall" class = "big"></svg>
            </div>
        </div>
    </body>
    
    <script src="scripts/main_sb.js" type="text/javascript">
    </script>
</html>
